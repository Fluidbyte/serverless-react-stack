from: serverless-react-stack
workDir: /app
# services:
#   - mongo:
#     from: mongo:4.4
#     stopTimeSecs: 3
#     env:
#       - MONGO_INITDB_ROOT_USERNAME=foo
#       - MONGO_INITDB_ROOT_PASSWORD=bar
#       - MONGO_INITDB_DATABASE=mydb
volumes:
  - /var/run/docker.sock:/var/run/docker.sock
expose:
  - 80:80
# before: |
#   export MONGO_CONN=mongodb://foo:bar@$MONGO_PORT_27017_TCP_ADDR:27017
tasks:
  install:base:
    disable: '*'
    cmd: yarn
  install:web:
    disable: '*'
    cmd: cd web && yarn
  install:functions:
    disable: '*'
    cmd: for d in /app/functions/*/; do cd "$d" && echo ">>> Installing for $d" && yarn; done
  env: env | sort
  shell: /bin/sh
  dev: |
    node ./scripts/local.dev.js
    nginx -c /etc/nginx/nginx.conf
    sh ./tmp/startup.sh
