from: serverless-react-stack
workDir: /app
# services:
#   - some-service-name:
#       from: some-docker-image
env:
  - DEV_WEB_HTTP_PORT=8080
  - DEV_AUTH_HTTP_PORT=8081
  - DEV_DATA_HTTP_PORT=8082
volumes:
  - /var/run/docker.sock:/var/run/docker.sock
expose:
  - 80:80
  - 8080:8080
  - 8099:8099
tasks:
  env: env | sort
  shell: /bin/sh
  dev: |
    node ./scripts/local.dev.js
    nginx -c /etc/nginx/nginx.conf
    sh ./tmp/startup.sh
