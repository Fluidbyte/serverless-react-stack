volumes:
  - /var/run/docker.sock:/var/run/docker.sock
expose:
  - 80:80
# before: |
#   export MONGO_CONN=mongodb://foo:bar@$MONGO_PORT_27017_TCP_ADDR:27017
tasks:
  install:
    disable: '*'
    cmd: yarn
  env: env | sort
  shell: /bin/sh
  dev: |
    node ./scripts/local.dev.js
    nginx -c /etc/nginx/nginx.conf
    sh ./tmp/startup.sh
